<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BDDFigmaBuilder</title>
    <link rel="stylesheet" href="initialPromptStyles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Project Setup</h1>
        <div id="newProjectSetup">
            <input type="text" id="folderPathInput" placeholder="Click to choose folder" readonly>
            <br><br>
            <input type="text" id="projectName" placeholder="Enter project name" />

            <div class="projectActions">
                <button id="createProject">Create Project</button>
                <button id="chooseExisting">Choose Existing</button>
            </div>
        </div>
    </div>

    <script defer src="../initialPromptRender.js"></script>
</body>

</html>
