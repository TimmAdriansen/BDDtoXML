<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Selection</title>
    <link rel="stylesheet" href="initialPromptStyles.css">
</head>

<body>
    <div class="container">
        <h1>Project Selection</h1>
        <div id="projectOptions">
            <button id="newProject">New Project</button>
            <button id="existingProject">Existing Project</button>
        </div>
        <div id="newProjectName" style="display:none;">
            <input type="text" id="projectName" placeholder="Enter project name" />
            <button id="createProject">Create Project</button>
        </div>
    </div>

    <script type="" defer src="../initialPromptRender.js"></script>
</body>

</html>
