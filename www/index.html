<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDDFigmaBuilder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="init()">
    <div id="urlModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class="modal-body">
                <div class="input-container">
                    <div class="input-content">
                        <p class="input-description">Insert Figma share link:</p>
                        <input type="text" id="urlInput" placeholder="https://www.figma.com/file/GELGDgp7e7TnZPfSK98nCe/Figma-Website-Template---Landing-Page-(Free)-(Community)?type=design&node-id=0%3A88&mode=design&t=eZIDwjqJxbfic5bV-1" class="url-input">
                        <button id="setUrlButton" class="set-url-button">Set URL</button>
                    </div>
                </div>
                <div class="image-container">
                    <img src="../resources/copyUrl.png" alt="Descriptive Alt Text">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-input" id="editor">function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
            }</div>
        <div class="image-container">
            <iframe id="figmaView"style="border: 1px solid rgba(0, 0, 0, 0.1);" width="100%" height="100%" src=""
                allowfullscreen></iframe>
        </div>
    </div>
    <script src="../libraries/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="" defer src="../render.js"></script>
</body>


</html>
